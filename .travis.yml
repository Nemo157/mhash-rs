language: rust
sudo: true
cache: cargo
rust:
  - nightly
  - beta
  - stable

addons:
  apt:
    packages:
      - libsodium-dev

env:
  global:
    - secure: ""
  matrix:
    - FEATURES=''
    - FEATURES='validation'
    - FEATURES='generation'
    - FEATURES='validation sha2'
    - FEATURES='generation sha2'
    - FEATURES='parse'
    - FEATURES='display'
    - FEATURES='all'

before_script:
  - sh -c 'if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then cargo install clippy; fi'

script:
  - cargo test --features "$FEATURES"
  - sh -c 'if [[ "$TRAVIS_RUST_VERSION" == "nightly" ]]; then cargo clippy -- -D warnings; fi'

before_deploy:
  - cargo package

deploy:
  provider: script
  script: cargo publish --verbose --token "$CRATES_IO_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"
